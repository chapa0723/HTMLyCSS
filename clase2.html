    <!--Crea un formulario en el que haya que introducir los siguientes datos: 
        Nombre, Apellido, e-mail, teléfono y dirección.
        Como segunda parte del ejercicio deberás crear una tabla, 
        esta tabla tendrá 4 columnas y 4 filas, en esta tabla deberás hacer que:
        Una de las celdas ocupe dos columnas.

    <div>
        <form id="Formulario1" method="post" style="border: 1px; padding: 10px; background-color: azure;">
            <h3>Debe completar este formulario</h3>
            <fieldset>
                <legend>Formulario</legend>

                    <label for="nombre">Nombre</label>

                <div>

                </div>
                <br>
                <div>

                    <input type="email" id="email" required placeholder="Ingrese aquí su e-mail">
                </div>
                <br>
                <div>
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" required placeholder="Ingrese aquí su teléfono">
                </div>
                <br>
                <div>
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" required placeholder="Ingrese aquí su dirección">
                </div>
                <br>
                <div>
                    <input type="submit" value="Enviar" id="boton-enviar" style="border: 1px; padding: 3px; color: darkblue;">
                </div>
                
            </fieldset>
        </form>
