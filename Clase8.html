<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet" type="text/css">


    <title>Clase 8 - bootstrap</title>
  </head>
  <body>

     <!---
        Para practicar con Bootstrap, en este ejercicio vas a crear un elemento animado a tu elección, además crearás varios botones a los cuales les aparecerá un tooltip en distintas posiciones (arriba, abajo, derecha, izquierda).
    -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <div class="conteiner">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <img src="img/red-matrix.jpg" class="img-fluid" alt="Imagen red matrix">
                <h1>Registro de nuevo usuario</h1>
                <div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                      <div id="emailHelp" class="form-text">Nunca debes compartir tus credenciales de acceso</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" required>
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                      <label class="form-check-label" for="exampleCheck1">No soy un robot</label>
                    </div>
                    <button type="submit" class="btn btn-primary">iniciar</button>

                    <p>Antes de iniciar observa los siguientes consejos de contraseñas</p>
                    <div class="row">
                        <div class="col-12">
                            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Mas de 8 caractes">Primer consejo
                            </button>
                            
                            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="right" title="Mayusculas y minusculas">
                            Segundo consejo
                            </button>
                        </div>
                        <br>
                        <br>
                        <div>   
                            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Utiliza numeros tambien">
                            tercer consejo
                            </button>
        
                            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="left" title="NO LA COMPARTAS CON NADIE!!!">
                            Cuarto consejo
                            </button>
                        </div>
                    </div>
                </div> 
                <br>
                <div class="row">
                    <button class="btn btn-primary text-nowrap" type="button">
                        <span class="spinner-border spinner-border-sm mr-2"></span>
                        Enviando datos...
                    </button>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>


  </body>
</html>
